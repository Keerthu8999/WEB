<html>
<head>
<title>jQuery Traversing First</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$document.ready(function(){
$("li").eq(2).css("color":"red");});
</script>
</head>
<body>
<ul>
<li>1st</li>
<li>1st</li><li>1st</li><li>1st</li><li>1st</li>
</ul>
</body>
</html>
